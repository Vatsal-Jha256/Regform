<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form </title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label"> Name: <input type="text" id = "name" placeholder="Enter your name" required></label><br>
        <label for="email" id="email-label"> Email: <input type="email" id="email" placeholder="Enter your Email" required></label><br>
    <label for="number" id="number-label">Age:<input type="number" id="number" min="10" max="99" placeholder="Enter your age"></label><br>
    <label for="dropdown">
      Which option best describes your current role?
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      </label><br>

<label for="radio">
  Would you recommend freeCodeCamp to a friend?
  <input type="radio" value="Definitely" name="reffer">Definitely
  <input type="radio" value="Maybe" name="reffer">Maybe
  </label><br>

<label for="checkbox">
  What would you like to see improved? 
  <input type="checkbox" value="Front-end Projects">Front-end Projects
  <input type="checkbox" value="Back-end Projects">Back-end Projects
  <input type="checkbox" value="Challenges">Challenges
  </label><br>

<label for="textarea">
  Any comments or suggestions?
  <textarea></textarea>
  </label><br>

<input type="submit" value="Submit" id="submit"><br>

</form>
</body>
